<!DOCTYPE html>
<html>
<head>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
<style>
#slider-horiz {
  background:url(gradient.png) repeat-x;  
}

#box {
  width:30px;
  height:30px;
  border:1px solid #000;  
}
</style>
</head>
<body>
	
  <script>
	$(function() {
		var box = $('#box')[0];

		$("#slider-horiz").slider({
			orientation: "horizontal",
			min: 0,
			max: 360,
			value: 0,
			slide: function(event, ui) {
				
				box.style.background = 'hsl(' + ui.value + ', 100%, 50%)';
			}
		});
	});	
  </script>
	
  <div id="slider-horiz" style="height: 16px; width: 200px;"></div><br />
  <a href="#colored_sketch" id="box" data-color="" style="border: 1px solid black; width: 30px; height: 30px; background: #000; display: inline-block;"></a>
  
</body>
</html>
