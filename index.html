<!DOCTYPE HTML>
<html lang="en-US">
  <head>
	<meta charset="UTF-8">
	<script src="phonegap.js"></script>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src='js/sketch.js'></script>
	<script type='text/javascript'>
	$(function() {
		$.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#000', '#fff'], function() {
			$('#tools').append("<a href='#colored_sketch' data-color='" + this + "' style='border: 1px solid black; width: 30px; height: 30px; background: " + this + "; display: inline-block;'></a> ");
		});

		$('#colored_sketch').sketch();
	});
	</script>
	<style>
	*{
		-webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
		-webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
		-webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
		-webkit-user-select: none;                 /* prevent copy paste, to allow, change 'none' to 'text' */

	}
	input{
		-webkit-user-select: auto !important;
	}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|PT+Sans+Narrow|Droid+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Main -->
	<div role="main">

		<!-- Our Canvas Element -->
		<span id="erase"><a href="#" style="margin-right: 10px; width: 80px; height: 30px; background-image:url('res/buttons/erase.png'); display: inline-block;"></a></span>
		<a href="#"><span id="upCanvas" style="margin-right: 10px; width: 69px; height: 30px; background-image:url('res/buttons/send.png'); display: inline-block;"></span></a>
		<a href="image.png" target="_blank" style="margin-right: 10px; width: 68px; height: 30px; background-image:url('res/buttons/view.png'); display: inline-block;"></a><br />
		<canvas id='colored_sketch' width='300' height='450' style='border: 1px dotted black; margin-bottom: 10px;'></canvas>
		<div id='tools'></div>

		<script>
		var canvas = document.getElementById('colored_sketch');
		var ctx = canvas.getContext('2d');
		var sktch = $('#colored_sketch').sketch();
		// bind event handler to clear button
		document.getElementById('erase').addEventListener('click', function() {
			sktch.sketch().actions = [];
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			}, false);

			</script>

		</div>
  </body>
</html>
